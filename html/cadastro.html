<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>jobOn cadastro</title>
</head>
<body>
    <div class="conteudoCadastro">
        <div class="tituloCadastro">
            <h1 id="jobCadastro">Job</h1>
            <h1 id="onCadastro">On</h1>
        </div>

        <div class="dadosCadastro">

            <form>
                <div class="inputsCadastro">

                    <h1>Bem vindo!</h1>
                    <div class="iconesCadastro">
                        <input type="text" id="nomeUsario" placeholder="Nome" required/>
                        <i id="iconecadastro" class="fa-regular fa-user"></i>
                    </div>

                    <div class="iconesCadastro">
                        <input type="email" id="emailUsuario" placeholder="E-mail" required/>
                        <i id="iconecadastro" class="fa-solid fa-at"></i>
                    </div>

                    <div class="iconesCadastro">
                        <input type="password" id="senhaUsuario" placeholder="Senha" required/>
                        <button type="button" class="iconeSenha" id="buttonSenhaUsuario">
                            <i id="iconeSenhaUsuario" class="fa-regular fa-eye"></i>
                        </button> 
                    </div>

                    <div class="iconesCadastro">
                        <input type="password" id="confirmarSenhaUsuario" placeholder="Confirmar Senha" required/>
                        <button type="button" class="iconeSenha" id="buttonSenhaConfirmar">
                            <i id="confirmariconeSenhaUsuario"  class="fa-regular fa-eye"></i>  
                        </button> 
                    </div>   

                </div>

                <button type="button" onclick="cadastrarUsuario()" id="registar">Registrar</button>

                <a id="inicio" href="/index.html">Voltar ao inicio!</a>
            </form>
            
        </div>
    </div>  

    <script  src="/js/cadastro.js" type="module"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    

</body>
</html>

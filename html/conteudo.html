<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/conteudo.css">
    <title>Conteudo</title>
</head>
<body>

    <header class="cabecalho">
        <div class="titulo">
            <h1 id="tituloLogoJobCabecalho">Job</h1>
            <h1 id="tituloLogoOnCabecalho">On</h1>
        </div>

        <div class="adicionarSairJob">

            <button type="submit" id="adicionarJob">Criar Oferta Job</button>
           
            <button id="sair">Sair</button> 
        </div>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar">x</span>
            <form id="formComRolagem" class="modalContudosDados">
                 
                <!-- Nome da Vaga -->
                <label for="nomeDaVaga">T√≠tulo da Vaga:</label>
                <input 
                    type="text" 
                    id="nomeDaVaga" 
                    placeholder="Ex: Cortar grama" 
                    required 
                />

                <!-- Descri√ß√£o -->
                <label for="descricaoVaga">Descri√ß√£o da Vaga:</label>
                <textarea 
                    id="descricaoVaga" 
                    placeholder="Descreva as responsabilidades e os requisitos da vaga" 
                    rows="4" 
                    required
                ></textarea>

                 <!-- Endere√ßo -->

                <div class="endere√ßoEstadoCidade">
                    <div class="estado">
                        <label for="estado">Estado:</label>
                        <input 
                            type="text" 
                            id="estadoVaga" 
                            placeholder="Digite o estado da vaga"
                            required 
                        />
                    </div>
                    

                    <div class="cidade">
                        <label for="cidade">Cidade:</label>
                        <input 
                            type="text" 
                            id="cidadeVaga" 
                            placeholder="Digite a cidade da vaga"
                            required 
                        />
                    </div>

                </div>
              
                

                <!-- Alternativa de Localiza√ß√£o 
                <div class="localizacao-externa">
                    <label for="localizar">localiza√ß√£o para usuario encontrar a vaga:</label>
                    <button type="button" id="localizar" class="btn-localizacao">
                    <span class="icone-localizacao">üìç</span> localiza√ß√£o da Vaga
                    </button>
                </div>

                -->


                <!-- Telefone -->
                <label for="telefone">Telefone/whatsapp (opcional):</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    placeholder="(DDD) 99999-9999" 
                />

                    <!-- Bot√£o de Enviar -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="conteinerConteudo" >
        <div class="menu">
            <h1>...</h1>
        </div>
        

        <div class="conteudo">
            <!-- As vagas ser√£o carregadas aqui dinamicamente -->
        </div>
        
    </div>
    
    <script type="module" src="/js/conteudo.js"></script>
    <script type="module" src="/js/modalCriarVaga.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

</body>
</html>

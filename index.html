<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JobOn-login</title>
</head>
<body>
    <div class="conteudo">
        <div class="titulo">
            <h1 id="tituloLogoJob">Job</h1>
            <h1 id="tituloLogoOn">On</h1>
        </div>

        <div class="login">
            <h1 id="textoEntar">Entrar</h1>
            <div class="inpuntSenhaEmail">

                <div class="inputEmail">
                    <input type="email" id="email" placeholder="E-mail"/>
                    <div class="iconeEmail">
                        <i id="iconeEmail" class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                
                
                <div class="inputSenha">
                    <input type="password" id="senha" placeholder="Senha"/>
                    <button type="button" class="iconeSenha" id="buttonSenha">
                        <i id="iconeSenha" class="fa-regular fa-eye"></i>
                    </button>
                </div>
                
            </div>
            <div class="recuperarSenha">
                <a href="#" >Esqueceu sua senha?</a>
            </div>

            <button onclick="login()" id="entrar">Entrar</button>
            
            <div class="cadastro">
                <p>Ainda n√£o criou sua conta na JobOn?</p>
                <a href="/html/cadastro.html">Cadastre-se</a>
            </div>
        
        </div>
        
    </div>
    <script  src="/js/login.js" type="module"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
</body>
</html>
